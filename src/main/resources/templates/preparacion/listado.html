<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Preparaciones</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Listado de Preparaciones Realizadas</h1>
        
        <a th:href="@{/preparaciones/nueva}" class="btn-agregar">Nueva Preparación</a>
        
        <br/><br/>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha de Preparación</th>
                    <th>Receta Preparada</th>
                    <th>Cantidad de Raciones</th>
                    <th>Acciones</th> </tr>
            </thead>
            <tbody>
                <tr th:each="prep : ${listaPreparaciones}">
                    <td th:text="${prep.id}"></td>
                    <td th:text="${prep.fechaPreparacion}"></td>
                    <td th:text="${prep.receta.nombre}"></td>
                    <td th:text="${prep.cantidadRaciones}"></td>
                    <td>
                        <form th:action="@{/preparaciones/eliminar/{id}(id=${prep.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn-eliminar" onclick="return confirm('¿Estás seguro de que deseas eliminar esta preparación?');">Eliminar</button>
                        </form>
                        </td>
                </tr>
            </tbody>
        </table>
        
        <br/>
        
        <a th:href="@{/}" class="btn-volver-formulario">Volver al Inicio</a>
    </div>
</body>
</html>
